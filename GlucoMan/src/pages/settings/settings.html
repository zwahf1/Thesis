<ion-header>
  <ion-navbar>
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Button item with an icon on the left -->
    <button ion-item (click)="goTo('TargetrangePage')">
      <ion-icon name="disc" item-left ></ion-icon>
      Zielbereiche
    </button>

      <!-- Button item with an icon on the left -->
      <button ion-item (click)="goTo('DisplayPage')">
        <ion-icon name="apps" item-left ></ion-icon>
        Darstellung
      </button>

      <!-- Button item with an icon on the left -->
      <button ion-item (click)="goTo('DataPage')">
        <ion-icon name="lock" item-left ></ion-icon>
        Datensicherheit
      </button>

      <!-- Button item with an icon on the left -->
      <button ion-item (click)="goTo('MIDATAPage')">
        <ion-icon name="archive" item-left ></ion-icon>
        MIDATA
      </button>

      <!-- Button item with an icon on the left -->
      <button ion-item (click)="logout()">
        <ion-icon name="log-out" item-left ></ion-icon>
        Logout
      </button>

  </ion-list>
</ion-content>
