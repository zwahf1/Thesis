<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label stacked>E-Mail-Adresse</ion-label>
      <ion-input type="email" [(ngModel)]="input.username" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Passwort</ion-label>
      <ion-input type="password" [(ngModel)]="input.password" name="description"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <ion-item>
            <ion-checkbox [(ngModel)]="disclaimer" [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-11>
          <ion-item>
            <ion-label>Ich habe die <a (click)="presentPopover()">Datenschutzerkl√§rung</a> gelesen.</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button type="submit" [disabled]="!disclaimer" block>Login</button>
  </form>
</ion-content>
