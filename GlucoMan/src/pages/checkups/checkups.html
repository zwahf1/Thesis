            HbA1c-Wert
          </ion-col>
          <ion-col col-md-1>

            Gewicht
          </ion-col>
          <ion-col col-md-1>
            Anzahl Hypo-glyk√§mien
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let entry of arrayCheckups">
          <ion-col col-2>
            {{entry[0]}}
          </ion-col>
          <ion-col col-md-1>
            {{entry[1]}}
          </ion-col>
          <ion-col col-md-1>
            {{entry[2]}}
          </ion-col>
          <ion-col col-md-1>
            {{entry[3]}}
          </ion-col>
          <ion-col col-md-1>
            {{entry[4]}}
