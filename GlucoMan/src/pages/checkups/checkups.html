<ion-header>

  <ion-navbar>
    <ion-title>Kontrollen</ion-title>
    <ion-buttons end>
      <button ion-button primary (click)="openEntryCheckup()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides  pager>
    <ion-slide>
      <ion-grid>
        <ion-row class="RowHeader">
          <ion-col col-3 class="boldText borderRight">
            Datum
          </ion-col>
          <ion-col col-3 class="boldText borderRight">
            HbA1c
          </ion-col>
          <ion-col col-3 class="boldText borderRight">
            Blutdruck
          </ion-col>
          <ion-col col-3 class="boldText">
            Gewicht
          </ion-col>
        </ion-row>
        <ion-row class="RowHeader">
          <ion-col col-3 class="borderRight">
          </ion-col>
          <ion-col col-3 class="borderRight">
            %
          </ion-col>
          <ion-col col-3 class="borderRight">
            mmHg
          </ion-col>
          <ion-col col-3>
            kg
          </ion-col>
        </ion-row>
        <ion-row class="row-border" *ngFor="let entry of arrayCheckups">
          <ion-col col-3 class="borderRight">
            {{entry[0] | date:'dd.MM.yyyy'}}
          </ion-col>
          <ion-col col-3 class="borderRight">
            {{entry[1]}}
          </ion-col>
          <ion-col col-3 class="borderRight">
            {{entry[2]}}
          </ion-col>
          <ion-col col-3>
            {{entry[3]}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row class="RowHeader boldText">
          <ion-col col-5>
            Untersuchung
          </ion-col>
          <ion-col col-3>
            Datum
          </ion-col>
          <ion-col col-4>
            Bemerkung
          </ion-col>
        </ion-row>
        <ion-row class="row-border" *ngFor="let control of arrayControls">
          <ion-col col-1>
            <ion-checkbox (click)="clickCheckBox(control)" [(ngModel)]="control[0]">
            </ion-checkbox>
          </ion-col>
          <ion-col col-4 style="text-align: left">
            {{control[1]}}
          </ion-col>
          <ion-col col-3>
            {{control[2] | date:'dd.MM.yyyy'}}
          </ion-col>
          <ion-col col-4 style="text-align: left">
            {{control[3]}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
