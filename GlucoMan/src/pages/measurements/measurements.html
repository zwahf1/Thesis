<ion-header>
  <ion-navbar>
    <ion-title>Messwerte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="width: 100%">
  <!--
    Chart for blood glucose, provided by Highcharts.com
    it's zoomable and moveble
  -->
  <h2>Blutzucker</h2>
  <chart type="StockChart" [options]="chartGluco" ></chart>

  <!--
    Chart for blood pressure, provided by Highcharts.com
    it's zoomable and moveble
  -->
  <h2>Blutdruck</h2>
  <chart type="StockChart" [options]="chartBP" ></chart>

  <!--
    Chart for pulse, provided by Highcharts.com
    it's zoomable and moveble
  -->
  <h2>Puls</h2>
  <chart type="StockChart" [options]="chartPulse" ></chart>

  <!--
    Chart for weight, provided by Highcharts.com
    it's zoomable and movable
  -->
  <h2>Gewicht</h2>
  <chart type="StockChart" [options]="chartWeight" ></chart>

</ion-content>
