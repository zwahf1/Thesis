<ion-header>
  <ion-navbar>
    <ion-title>Messwerte</ion-title>
    <ion-buttons end>
    <button ion-button end (click)='openActionSheet()'>
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content  scroll="true">
  <ion-slides pager>
  <ion-slide>
    <content>
  <div id="all" >
  <ion-item-divider class="divider" (click)="expand($event.srcElement)">Ãœberblick</ion-item-divider>
  <chart class='c' type="StockChart" [options]="chartAll"></chart>
</div>
  <!--
    Chart for blood glucose, provided by Highcharts.com
    it's zoomable and moveble
  -->
  <div id="glucose">
    <ion-item-divider class="divider" (click)="expand($event.srcElement)">Blutzucker</ion-item-divider>
    <chart class='c' type="StockChart" [options]="chartGluco" [ngStyle]="{'display': chartGlucoVisible}"></chart>
  </div>
  <!--
    Chart for blood pressure, provided by Highcharts.com
    it's zoomable and moveble
  -->
  <div id="bloodpressure">
    <ion-item-divider class="divider" (click)="expand($event.srcElement)">Blutdruck</ion-item-divider>
    <chart class='c' type="StockChart" [options]="chartBP"></chart>
  </div>
  <!--
    Chart for pulse, provided by Highcharts.com
    it's zoomable and moveble
  -->
  <div id="pulse">
    <ion-item-divider class="divider" (click)="expand($event.srcElement)">Puls</ion-item-divider>
    <chart class='c' type="StockChart" [options]="chartPulse"></chart>
  </div>
  <!--
    Chart for weight, provided by Highcharts.com
    it's zoomable and movable
  -->
  <div id="weight">
    <ion-item-divider class="divider" (click)="expand($event.srcElement)">Gewicht</ion-item-divider>
    <chart class='c' type="StockChart" [options]="chartWeight"></chart>
  </div>
</content>
</ion-slide>
<ion-slide>
  <content has-header="true">
  <h2>second Slide</h2>
</content>
</ion-slide>
</ion-slides>
</ion-content>
