<ion-header>
  <ion-navbar>
    <ion-title>{{medication.article.title}}</ion-title>
    <ion-buttons end>
      <button ion-button primary (click)="deleteMedi()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="medication.article.img">
      <ion-col col-6>
        <ion-card>
          <img src="{{medication.article.imgFrontPack}}"/>
          <img src="{{medication.article.imgBackPack}}"/>
          <ion-card-content>
            <ion-card-title style="font-size: 2vw">
              Packung
              </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <img src="{{medication.article.imgFrontDrug}}"/>
          <img src="{{medication.article.imgBackDrug}}"/>
          <ion-card-content>
            <ion-card-title style="font-size: 2vw">
              Medikament
              </ion-card-title>
            <p>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p><span>
          Das Medikament {{medication.article.title}} muss in {{medication.dosage[0].timing.repeat.period}} Tag(en)
          {{medication.dosage[0].timing.repeat.frequency}} mal eingenommen werden.
        </span>
        </p>
        <p><span>
          Einnahmeweg: {{medication.dosage[0].route.coding[0].display}}
        </span>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
