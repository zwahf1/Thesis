<ion-header>
  <ion-navbar>
    <ion-title>{{medication.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="medication.img">
      <ion-col col-6>
        <ion-card>
          <img src="{{medication.imgFrontPack}}"/>
          <img src="{{medication.imgBackPack}}"/>
          <ion-card-content>
            <ion-card-title>
              Packung
              </ion-card-title>
            <p>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <img src="{{medication.imgFrontDrug}}"/>
          <img src="{{medication.imgBackDrug}}"/>
          <ion-card-content>
            <ion-card-title>
              Medikament
              </ion-card-title>
            <p>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
