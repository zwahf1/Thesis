<ion-header>
  <ion-navbar >
    <!-- <ion-buttons left>
    <button ion-button (click)="back()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
    </button>
</ion-buttons> -->
    <ion-title>Zielbereich</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group *ngFor="let item of vitalRangeList">
      <table>
        <tr style="width: inherit">
          <th colspan="4">
            <ion-item-divider>
              {{ item.title }}
            </ion-item-divider>
          </th>
          <td>
            aktualisiert
          </td>
        </tr>
        <tr>
          <td>
            <ion-item>
              <ion-input (input)='inputChange($event.srcElement, item)' type="number" [(ngModel)]="item.lowerLimit"></ion-input>
            </ion-item>
          </td>
          <td style="min-width: 10px">-</td>
          <td>
            <ion-item>
              <ion-input (input)='inputChange($event.srcElement, item)' type="number" [(ngModel)]="item.upperLimit"></ion-input>
            </ion-item>
          </td>
          <td style="min-width: 4em;">
            {{item.unit}}
          </td>
          <td class="date">
            {{item.date | date:'dd.MM.yyyy'}}
          </td>
        </tr>
      </table>
    </ion-item-group>
    <button ion-button full (click)='presentConfirm()'>Speichern</button>
  </ion-list>
</ion-content>
