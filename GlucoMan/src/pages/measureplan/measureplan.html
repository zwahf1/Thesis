<ion-header>

  <ion-navbar>
    <ion-title>Messschema</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="RowHeader">
      <ion-col col-2>
      </ion-col>
      <ion-col col-md-2>
        Morgen
      </ion-col>
      <ion-col col-md-2>
        Mittag
      </ion-col>
      <ion-col col-md-2>
        Abend
      </ion-col>
      <ion-col col-3>
        Bettruhe
      </ion-col>
    </ion-row>
    <ion-row class="RowHeader">
      <ion-col col-2>
      </ion-col>
      <ion-col col-md-1>
        <ion-icon name="battery-full"></ion-icon>
      </ion-col>
      <ion-col col-md-1>
        <ion-icon name="battery-dead"></ion-icon>
      </ion-col>
      <ion-col col-md-1>
        <ion-icon name="battery-full"></ion-icon>
      </ion-col>
      <ion-col col-md-1>
        <ion-icon name="battery-dead"></ion-icon>
      </ion-col>
      <ion-col col-md-1>
        <ion-icon name="battery-full"></ion-icon>
      </ion-col>
      <ion-col col-md-1>
        <ion-icon name="battery-dead"></ion-icon>
      </ion-col>
      <ion-col col-3>
        vorher
      </ion-col>
    </ion-row>

    <ion-row class="RowDay" *ngFor="let day of arrayValues">
      <ion-col col-2 class="ColDay">
        {{day["0"]}}
      </ion-col>
      <ion-col col-md-1 class="ColDay" (click)="toogleValue(day,1)">
        {{day["1"]}}
      </ion-col>
      <ion-col col-md-1 class="ColDay" (click)="toogleValue(day,2)">
        {{day["2"]}}
      </ion-col>
      <ion-col col-md-1 class="ColDay" (click)="toogleValue(day,3)">
        {{day["3"]}}
      </ion-col>
      <ion-col col-md-1 class="ColDay" (click)="toogleValue(day,4)">
        {{day["4"]}}
      </ion-col>
      <ion-col col-md-1 class="ColDay" (click)="toogleValue(day,5)">
        {{day["5"]}}
      </ion-col>
      <ion-col col-md-1 class="ColDay" (click)="toogleValue(day,6)">
        {{day["6"]}}
      </ion-col>
      <ion-col col-3 class="ColDay" (click)="toogleValue(day,7)">
        {{day["7"]}}
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
